<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Check Editor-->
    <script src="https://cdn.ckeditor.com/4.11.2/standard/ckeditor.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <title>Blogen</title>
  </head>
  <body id="profile">
    <!-- NavBar -->
    <nav class="navbar navbar-expand-sm navbar-dark mb-3" id="main-nav">
      <div class="container ">
        <a class="navbar-brand" href="#">Blogen</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item ">
              <a class="nav-link" href="index.html">Dashboard</a>
            </li>
            <li class="nav-item  ">
              <a class="nav-link" href="posts.html">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categories</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="users.html">Users</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown ">
              <a
                href="#"
                class="nav-link text-white dropdown-toggle"
                data-toggle="dropdown"
                ><i class="far fa-user fa-1x"></i> Welcome payam</a
              >
              <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item"
                  ><i class="far fa-user fa-1x"></i> profile</a
                >
                <a href="setting.html" class="dropdown-item py-2">
                  <i class="fas fa-cogs"></i> Setting</a
                >
              </div>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">
                <i class="fas fa-user-times"></i> log out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Action section -->
    <section id="action" class="p-5">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="btn btn-light btn-block"
              ><i class="fas fa-arrow-left"></i> Back to Dashboard</a
            >
          </div>
          <div class="col-md-3">
            <a href="#" class="btn btn-success btn-block"
              ><i class="fa fa-user-lock"></i> Change Password</a
            >
          </div>
          <div class="col-md-3">
            <a href="#" class="btn btn-danger btn-block"
              ><i class="fa fa-user-times"></i> Delete Account</a
            >
          </div>
        </div>
      </div>
    </section>

    <!-- Card Section-->
    <section id="card">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header pl-3">
                <h3 class="text-muted">Edit Profile</h3>
              </div>
              <div class="card-body">
                <label for="title">Name</label>
                <input
                  type="text"
                  placeholder="payam-msd"
                  class="form-control"
                />
                <br />
                <label for="title">Email</label>
                <input
                  type="email"
                  placeholder="user1@gmail.com"
                  class="form-control"
                />
                <br />
                <h5>Bio</h5>
                <div class="form-group">
                  <textarea
                    name="editor1"
                    class="form-control"
                    cols="30"
                    rows="10"
                  >
                  </textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <h2>Your Avatar</h2>
            <img src="./img/avatar.png" alt="avatar" class="img-fluid" />
            <button class="btn btn-primary btn-block mt-3">Edit image</button>
            <button class="btn btn-danger btn-block">Delete image</button>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <!-- Optional JavaScript -->
    <script>
      CKEDITOR.replace('editor1');
    </script>
  </body>
</html>
