<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- Font Google -->
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style2.css" />

    <title>Blogen</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-sm navbar-dark mb-3" id="main-nav">
      <div class="container ">
        <a class="navbar-brand" href="#">Blogen</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item ">
              <a class="nav-link" href="index.html">Dashboard</a>
            </li>
            <li class="nav-item  ">
              <a class="nav-link" href="posts.html">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categories</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="users.html">Users</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="login.html" class="nav-link">
                <i class="fas fa-user-times"></i> Log In
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- LOGIN form -->
    <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>

          <form>
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  <span style="padding-left: 115px" class="req">*</span>
                </label>
                <input
                  type="text"
                  placeholder=" FirstName"
                  required
                  autocomplete="off"
                />
              </div>

              <div class="field-wrap">
                <label>
                  <span class="req">&emsp;&emsp;&emsp;&emsp;&emsp;*</span>
                </label>
                <input
                  type="text"
                  placeholder=" LastName"
                  required
                  autocomplete="off"
                />
              </div>
            </div>

            <div class="field-wrap">
              <label>
                <span class="req" style="padding-left: 55px">*</span>
              </label>
              <input
                type="email"
                placeholder="Email "
                required
                autocomplete="off"
              />
            </div>

            <div class="field-wrap">
              <label>
                <span class="req" style="padding-left: 100px">*</span>
              </label>
              <input
                type="password"
                placeholder="password"
                required
                autocomplete="off"
              />
            </div>

            <input
              type="submit"
              value="get started"
              href="./index.html"
              class="btn button button-block"
            />
            >
          </form>
        </div>

        <div id="login">
          <h1>Welcome Back!</h1>

          <form>
            <div class="field-wrap">
              <label>
                <span class="req" style="padding-left: 150px">*</span>
              </label>
              <input
                type="email"
                placeholder="Email Address"
                required
                autocomplete="off"
              />
            </div>

            <div class="field-wrap">
              <label>
                <span class="req" style="padding-left: 100px">*</span>
              </label>
              <input
                type="password"
                placeholder="password"
                required
                autocomplete="off"
              />
            </div>

            <p class="forgot"><a href="#">Forgot Password?</a></p>

            <input
              type="submit"
              value="Log In"
              href="./index.html"
              class="btn button button-block"
            />
          </form>
        </div>
      </div>
      <!-- tab-content -->
    </div>
    <!-- /form -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <!-- Optional JavaScript -->
    <script src="js/login.js"></script>
  </body>
</html>
