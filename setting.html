    <!-- Action Section -->
    <section id="action" class="p-4">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="btn btn-light btn-block"
              >Back To Dashboard</a
            >
          </div>
          <div class="col-md-3">
            <a href="#" class="btn btn-success btn-block">
              <i class="fa fa-save"> Save Changes</i>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Card Section -->
    <section id="setting">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4 class="text-muted">Edit Setting</h4>
              </div>
              <div class="card-body">
                <form>
                  <fieldset class="form-group">
                    <legend>Allow User Registration</legend>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input
                          type="radio"
                          class="form-check-input"
                          value="Yes"
                          checked
                        />Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input
                          type="radio"
                          class="form-check-input"
                          value="No"
                        />No
                      </label>
                    </div>
                  </fieldset>
                  <fieldset class="form-group">
                    <legend>HomePage Format</legend>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input
                          type="radio"
                          class="form-check-input"
                          value="HomePage"
                          checked
                        />Home page
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input
                          type="radio"
                          class="form-check-input"
                          value="Blog Page"
                        />Blog page
                      </label>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script

      crossorigin="anonymous"
